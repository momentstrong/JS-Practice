<!DOCTYPE html>
<html>
<head>
	<title>键盘移动方块</title>
	<style type="text/css">
		*{
			margin: 0px;
			top: 0px;
		}
		.fk{
			width:100px;
			height:100px;
			border: 1px solid red;
			position: absolute;
			top :0;
		}
	</style>
</head>
<body>
	<div class="fk"></div>
</body>
</html>
<script type="text/javascript">
	 var div = document.getElementsByTagName('div')[0];
	 var  speed = 2;
	 window.onkeydown = function(event){
	 	if(!div.style.top){
				div.style.top = '0px';
	 	}
	 	if(!div.style.left){
	 		div.style.left = '0px';
	 	}
	 	// console.log(event);
	 	if(event.keyCode == 38){
	 		// up
	 		var topPx = parseInt(div.style.top) - speed  + 'px';
	 		div.style.top =  topPx;
	 		return;
	 	}
	 	if(event.keyCode == 40){
	 		// down
	 		var downPx = parseInt(div.style.top) + speed  + 'px';
	 		div.style.top = downPx;
	 		return;
	 	}

	 	if(event.keyCode == 37){
	 	  // left
	 	  var leftpx = parseInt(div.style.left)  - speed  + 'px';
	 		div.style.left = leftpx;	
	 		return;	
	 	}
	 	if(event.keyCode == 39){
	 		// right
	 		var  rightPx = parseInt(div.style.left) + speed + 'px';
	 		div.style.left = rightPx;
	 		return;
	 	}
	 }

</script>
