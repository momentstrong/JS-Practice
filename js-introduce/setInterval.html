<!DOCTYPE html>
<html>
<head>
	<title>定时器--3分钟后停止</title>
	<style type="text/css">
		input{
			border: 1px solid black;
			text-align: right;
			font-size: 20px;
			line-height: 20px;
			font-weight: bold;
		}
	</style>
</head>
<body>

	minutes:<input type="text" name="minute" value="0">
	seconds:<input type="text" name="second" value="0">
</body>
 	<script type="text/javascript">
 	  // var minute = document.getElementsByTagName('input')[0];
 	  var second = document.getElementsByTagName('input')[1];
 	  var  timerSecond = setInterval(function(){
	  if(document.getElementsByTagName('input')[1].value == 59){
			document.getElementsByTagName('input')[0].value =  parseInt(document.getElementsByTagName('input')[0].value) + 1;
			second.value = 0;
 	  }else{
 	  		second.value=  parseInt(document.getElementsByTagName('input')[1].value) + 1;
 	  }

 	  if(document.getElementsByTagName('input'	)[0].value ==  3){
 	  		clearInterval(timerSecond);
 	  }
 	  	
 	  	
 	  },1000)
 	</script>
</html>
