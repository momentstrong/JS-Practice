<html >
<head>
	<title>js-introduction</title>
	<!-- 内部引用 script的type属性可有可无  -->
	<script type="text/javascript">
		document.write('hello world')
		document.write("<br>");
	</script>
	 <!-- 外部引用 -->
	<script type="text/javascript" >
		document.write("inner content");

		// 当外部引用和内部引用条件同时具备时，外部引用有效
	</script>

</head>
<body>
	<!-- script 可以也放在body区 -->
	<script type="text/javascript">
		document.write("<br>");
		document.write('hello world')
	</script>
</body>
